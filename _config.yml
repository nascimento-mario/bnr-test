# Site settings
title: "B&R Test"
description: "Edmonton's source for gluten-free and vegan baked goods"
url: "https://nascimento-mario.github.io" # Will be your GitHub Pages URL
baseurl: "/bnr-test" # Leave empty for root domain

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  pages:
    output: true
    permalink: /:name

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
