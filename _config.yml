# Site settings
title: "B&R Testing Website"
description: "THE Organic Wholegrain Bakery in the city!"
url: "https://bunsandrosesbakery.com"
baseurl: ""
logo: "assets/images/logo.png" # Path to your logo file

# Contact information (supports Markdown)
contact_info: |
  **Visit Us**  
  123 Main Street, Your City, Province  
  Open Tuesday - Saturday, 8am - 6pm
  
  **Call/email for preordering!**  
  Phone: (555) 123-4567  
  Email: hello@yourbakery.com

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  pages:
    output: true
    permalink: /:name

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
