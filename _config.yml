# Site settings
title: "Your Bakery Name"
description: "Freshly baked goods made with love"
url: "" # Will be your GitHub Pages URL
baseurl: "" # Leave empty for root domain
logo: "assets/images/logo.png" # Path to your logo file

# Build settings
markdown: kramdown
permalink: pretty

# Collections
collections:
  pages:
    output: true
    permalink: /:name

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
